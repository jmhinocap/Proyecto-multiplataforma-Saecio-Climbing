<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width; initial-scale=1">
    <title>Sector</title>
    <link rel="icon" type="image/png" href="resources/images/global/logo/icon.png">
    <link rel="stylesheet" type="text/css" href="resources/css/global.css">
    <link rel="stylesheet" type="text/css" href="resources/css/sector.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header class="header">
        <a class="logo" href="index.html">
            <object type="image/svg+xml" data="resources/images/global/logos/logo-white.svg">Logo</object>
        </a>
        <nav class="nav-busqueda-rapida">
            <div class="div-busqueda-rapida">
                <input type="text" id="barraBusquedaRapida" placeholder="&#xf002  Búsqueda rápida">
            </div>
            <ul class="nav-links">
                <li><a href="zonas.html"><i class="fa-solid fa-compass fa-s"></i>Zonas</a></li>
                <li><a href="galeria.html"><i class="fa-regular fa-image fa-s"></i>Galería</a></li>
                <li><a href="actividad.html"><i class="fa fa-newspaper-o fa-s"></i>Actividad</a></li>
                <div id="botonesUsuarioContenedor">
                    <button id="buttonIniciarSesion" onclick="abrirIniciarSesion(event)">Iniciar sesión</button>
                    <div id="iniciarSesion">
                        <form>
                            <label>Usuario o correo</label>
                            <input type="text" required/>
                            <label>Contraseña</label>
                            <input type="password" required/>
                            <div id="contenedorCheckContrasena">
                                <input type="checkbox">
                                <label>Mostrar contraseña</label>
                            </div>
                            <a>He olvidado la contraseña</a>
                            <input type="submit" value="Inicia sesión">
                        </form>
                    </div>

                    <button id="buttonRegistrarse" onclick="mostrarRegistro()">Registrarse</button>
                </div>
                <div class="invisible" id="perfilContenedor">
                    <img id="perfilImagen" src="resources/images/global/usuario/avatar.png">
                    <a id="nombreUsuario">Mi perfil</a>
                </div>
            </ul>
        </nav>
    </header>

    <div id="contenedorPaginaRegistro">
        <div id="contenedorRegistro">
            <div id="contenedorRegistroTitulo">
                <h2>Crea una cuenta</h2>
                <label onclick="ocultarRegistro()"><i class="fa-solid fa-x"></i></label>
            </div>
            <div id="informacionRegistro">
                <form>
                    <div id="contenedorInputsPersona">
                        <input type="text" placeholder="Nombre" id="inputNombre" required>
                        <input type="text" placeholder="Apellidos" id="inputApellidos">
                    </div>
                    <input type="text" placeholder="Nombre de usuario" id="inputNombreUsuario" required>
                    <input type="text" placeholder="Correo electrónico" id="inputCorreo" required>
                    <input type="password" placeholder="Contraseña" id="inputContrasena" required>
                    <div id="contenedorCheckContrasena">
                        <input type="checkbox" id="checkContrasena">
                        <label id="labelContrasena">Mostrar contraseña</label>
                    </div>
                    <div id="contenedorCheckTerminos">
                        <input type="checkbox" id="checkTerminos">
                        <label id="labelTerminos">Acepto los <a href="#">términos y condiciones</a></label>
                    </div>
                </form>
            </div>
            <input type="submit" value="Crear cuenta" id="buttonCrearCuenta">
            <br/>
            <label>¿Ya tienes una cuenta? Inicia sesión <a>aquí.</a></label>
        </div>
    </div>

    <div class="contenido">
        <div class="barra-direcciones">
            <a href="index.html" id="casa"><i class="fa-solid fa-house fa-2xl"></i></a>
            <a>
                <h1 id="sierraNombre" class="titulo"></h1>
            </a>
            <a>
                <h1 id="zonaNombre" class="titulo"></h1>
            </a>
            <h1 id="sectorNombre" class="titulo"></h1>
        </div>

        <div class="mapa-container">
            <div id="googleMap"></div>
        </div>

        <!-- Slideshow con fotos de los croquis del sector -->

        <section class="contenedor-nav-info">
            <div id="contenedorNavRegiones">
            </div>

            <div class="contenedor-info-sector">
                <h2 id="tituloVias">Vías</h2>
                <div id="infoSector">
                    <table id="sectorTabla">
                        <thead>
                            <tr id="sectorAtributos">
                                <th>Número</th>
                                <th>Nombre</th>
                                <th>Grado</th>
                                <th>Metros</th>
                                <th>Nº de chapas</th>
                                <th>Apertura/Última revisión</th>
                                <th>Aperturista/s</th>
                            </tr>
                        </thead>
                    </table>
                </div>
        </section>



    </div>
</body>

<footer class="footer">
    <div class="container">
        <div class="footer-row">
            <div class="footer-links">
                <h4><a href="#">Quiénes somos</a></h4>
            </div>

            <div class="footer-links">
                <h4><a href="#">Contacto</a></h4>
            </div>

            <div class="footer-links">
                <h4><a href="#">Aviso legal</a></h4>
            </div>
        </div>
    </div>
</footer>

<!-- JQuery -->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous">
</script>

<!-- Scripts del proyecto -->
<script type="text/javascript" src="resources/js/sector.js"></script>
<script type="text/javascript" src="resources/js/global.js"></script>

<!--Google Maps API -->
<script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCXjJMkVoKKdKYF6GBh_JRZ270dsvgr-io&callback=initMap">
</script>

</html>
